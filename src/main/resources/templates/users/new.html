<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }

        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }
        input {
            width: 200px;
        }

        .error {
            font-size: 10pt;
            color: red;
        }

    </style>
</head>
<body>
<div style="text-align: center">
    <h1>Add new user</h1>
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <div style="text-align: right">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" th:field="*{firstName}">
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <br>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" th:field="*{lastName}">
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            <br>
            <label for="age">Age</label>
            <input type="number" min="0" max="127" id="age" th:field="*{age}" required pattern='\d*'>
            <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            <br>
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}">
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <br>
        </div>
        <div style="text-align: right ">
            <input style="width: 100px" type="submit" value="Add user">
        </div>
    </form>
</div>
</body>
</html>
